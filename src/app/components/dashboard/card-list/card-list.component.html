<div class="card-list">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <div class="example-button-container">
          <button mat-fab color="primary">
            <mat-icon>domain</mat-icon>
          </button>
        </div>
      </div>
      <mat-card-title>Silos</mat-card-title>
      <mat-card-subtitle>saved in the application</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <div class="example-button-container">
          <button mat-fab color="primary">
            <mat-icon>settings_input_antenna</mat-icon>
          </button>
        </div>
      </div>
      <mat-card-title>Sensors</mat-card-title>
      <mat-card-subtitle>in use</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <div class="example-button-container">
          <button mat-fab color="primary">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </div>
      <mat-card-title>Users</mat-card-title>
      <mat-card-subtitle>watching sensors</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <div class="example-button-container">
          <button mat-fab color="primary">
            <mat-icon>supervisor_account</mat-icon>
          </button>
        </div>
      </div>
      <mat-card-title>Teams</mat-card-title>
      <mat-card-subtitle>organising accounts</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
<div class="card-list">
  <mat-card class="example-card" *ngFor="let card of cards">
    <mat-card-title
      ><h4>{{ card.title }}</h4></mat-card-title
    >
    <img mat-card-image [src]="card.image" alt="Photo" />
    <mat-card-content>
      <p>{{ card.subtext }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="card-list">
  <mat-card class="list">
    <mat-list>
      <div mat-header><h2>Feeds</h2></div>
      <div mat-subheader><h3>Recent actions in the application</h3></div>
      <mat-list-item *ngFor="let feed of feeds">
        <button class="example-button-container" mat-fab [color]="feed.color">
          <mat-icon mat-list-icon>{{ feed.icon }}</mat-icon>
        </button>
        <div mat-line>{{ feed.title }}</div>
        <div mat-line>{{ feed.subtitle }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
